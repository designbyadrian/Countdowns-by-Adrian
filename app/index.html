<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
	<title>Countdowns by Adrian</title>
	<meta name="description" content="Waiting for something good? Create custom countdown timers!" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container title-container">
		<div class="row">
		
			<div class="col title">
				<h1><i class="fa fa-hourglass"></i>Countdowns by Adrian</h1>
			</div>
		
		</div>
	</div>
	<div class="container timer-container">
		<div class="row">
		
			<ul class="timers col">
				<li class="timer prototype">
					<h2>No Man's Sky</h2>
					<table class="digits">
						<tr>
							<td class="digit"><span class="d">0</span></td>
							<td class="digit"><span class="h">0</span></td>
							<td class="digit"><span class="m">0</span></td>
							<td class="digit"><span class="s">0</span></td>
							<td class="digit"><span class="ms">0</span></td>
						</tr>
						<tr>
							<td><small>Days</small></td>
							<td><small>Hours</small></td>
							<td><small>Minutes</small></td>
							<td><small>Seconds</small></td>
							<td><small>Milliseconds</small></td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
	</div>

	<div class="container control-panel">
		<div class="row">
		
			<div class="col">
				<input class="control" type="text" id="cTitle" placeholder="Title">
				<input class="control" type="text" id="datepicker" placeholder="Pick date">
				<div class="control btn add" id="add"><i class="fa fa-plus-circle"></i> Add countdown</div>
			</div>
		
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
				<!-- Countdowns by Adrian -->
				<ins class="adsbygoogle"
				     style="display:block"
				     data-ad-client="ca-pub-9401536061214352"
				     data-ad-slot="6527735564"
				     data-ad-format="auto"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		</div>
	</div>

	<div class="container footer">
		<div class="row">
			<div class="col">
				<small>Version 1.0. Design and implementation by <a href="http://designbyadrian.com">Design by Adrian Ltd.</a>. View project on <a href="https://github.com/designbyadrian/Countdowns-by-Adrian">GitHub</a>.<br/>Click <a href="#" id="clearDB">here</a> to clear the database.</small>
			</div>
		</div>
	</div>

	<script src="script.min.js"></script>
</body>
</html>
